name: Container Vulnerability Scanner Pipeline

on: 
  pull_request
  push:
    branches: [ main ]


jobs: 
  build-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t demo-app:latest .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: demo-app:latest
          severity: CRITICAL
          exit-code: 1


      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image to GHCR
        if: success()
        run: |
          docker tag demo-app ghcr.io/${{ github.repository }}/demo-app:latest
          docker push ghcr.io/${{ github.repository }}/demo-app:latest
